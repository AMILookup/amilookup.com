  <header id="header">
    <div class="wrapper">
      <h1><a href="#0">AMI Lookup</a></h1>
      <form action="" id="search-form">
        <div class="search-focus">
          <select name="region-dropdown" id="region-select">
            <optgroup label="US">
              <option value="us-east-1">us-east-1</option>
              <option value="us-east-2">us-east-2</option>
              <option value="us-west-1">us-west-1</option>
              <option value="us-west-2">us-west-2</option>
            </optgroup>
            <optgroup label="Asia Pacific">
              <option value="us-west-2">ap-south-1</option>
              <option value="us-west-2">ap-northeast-3</option>
              <option value="us-west-2">ap-northeast-2</option>
              <option value="us-west-2">ap-southeast-1</option>
              <option value="us-west-2">ap-southeast-2</option>
              <option value="us-west-2">ap-northeast-1</option>
            </optgroup>
            <optgroup label="Canada">
              <option value="us-west-2">ca-central-1</option>
            </optgroup>
            <optgroup label="China">
              <option value="us-west-2">cn-north-1</option>
              <option value="us-west-2">cn-northwest-1</option>
            </optgroup>
            <optgroup label="EU">
              <option value="us-west-2">eu-central-1</option>
              <option value="us-west-2">eu-west-1</option>
              <option value="us-west-2">eu-west-2</option>
              <option value="us-west-2">eu-west-3</option>
            </optgroup>
            <optgroup label="South America">
              <option value="us-west-2">sa-east-1</option>
            </optgroup>
            <optgroup label="GovCloud">
              <option value="us-west-2">us-gov-east-1</option>
              <option value="us-west-2">us-gov-west-1</option>
            </optgroup>
          </select>
          <!-- <label for="search">Enter name or id</label> -->
          <input type="text" name="search" id="search" form="search-form" type="search" autofocus mozactionhint="Search" placeholder="Enter name or id">
          <button type="submit" form="search-form"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg></button>
        </div>
      </form>
    </div>
  </header>
